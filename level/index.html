<!DOCTYPE html>
<html lang="en" style="overscroll-behavior: contain;">

    <!-- SET title=Sologolf Level -->
    <!-- SET description=Sologolf is the Single-Player version of multi.golf. Play levels and unlock new items -->
    <!-- SET extra_css=level/style.css -->

    <!-- BEGIN default_head -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sologolf is the Single-Player version of multi.golf. Play levels and unlock new items">
        <meta charset="UTF-8">
        <title>Sologolf Level</title>
        <link rel="manifest" href="../manifest.json">
        <link rel="icon" type="image/svg" href="../assets/logo/favicon.ico">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../level/style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    </head>
    <!-- END -->

    <script>
        const urlSearchParams = new URLSearchParams(window.location.search)
        const levelId = urlSearchParams.get("id")
        
        function goBackToLevelChoice() {
            window.location.href = "../solo/"
        }

        if (!levelId) {
            goBackToLevelChoice()
        }
    </script>

    <body>
        <img src="../assets/logo/logo.svg" class="logo" alt="Multigolf Logo" style="display: none;" id="logo-img"/>
        <canvas id="level-canvas"></canvas>
        
        <!-- BEGIN default_js -->
        <script>
            {
                // update theme
                if (localStorage.getItem("style") == null) {
                    const prefersDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
                    if (prefersDarkMode) {
                        localStorage.setItem("style", "dark")
                    } else {
                        localStorage.setItem("style", "light")
                    }
                }
        
                document.body.dataset.style = localStorage.getItem("style") || "light"
        
                // replace CSS "100vh" with actual inner height in px
                // (-1 to prevent inaccuracies in some browsers)
                const updateInnerHeight = () => {
                    document.body.style.setProperty("--full-height", `${window.innerHeight - 1}px`)
                }
                updateInnerHeight()
                addEventListener("resize", updateInnerHeight)
        
                // register service worker for PWA functionality
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker.register("../service_worker.js")
                }
        
                // make smooth jump links work
                for (const element of document.querySelectorAll(".smooth-jump")) {
                    console.log(element)
                    if (!element.dataset.jumpTo) continue
                    const target = document.querySelector(element.dataset.jumpTo)
                    if (!target) continue
                    element.addEventListener("click", () => {
                        target.scrollIntoView({
                            behavior: "smooth"
                        })
                    })
                }
            }
        </script>
        <!-- END -->

        <!-- SET js_version=3 -->
        <!-- JS_IMPORT js/sprite.js -->
        <!-- JS_IMPORT js/nosleep.js -->
        <!-- JS_IMPORT js/mathutils.js -->
        <!-- JS_IMPORT js/phone_coordinates.js -->
        <!-- JS_IMPORT js/board.js -->
        <!-- JS_IMPORT js/gamestate.js -->
        <!-- JS_IMPORT js/renderer.js -->
        <!-- JS_IMPORT js/rtc.js -->
        <!-- JS_IMPORT js/objects.js -->
        <!-- JS_IMPORT js/scoreboardmaker.js -->
        <!-- JS_IMPORT js/boardgenerator.js -->
        <!-- JS_IMPORT js/audioplayer.js -->

        <!-- JS_IMPORT solo/load_levels.js -->
        <!-- JS_IMPORT level/main.js -->

        <!-- BEGIN js_imports -->
        <script src="../js/sprite.js?v3"></script>
        <script src="../js/nosleep.js?v3"></script>
        <script src="../js/mathutils.js?v3"></script>
        <script src="../js/phone_coordinates.js?v3"></script>
        <script src="../js/board.js?v3"></script>
        <script src="../js/gamestate.js?v3"></script>
        <script src="../js/renderer.js?v3"></script>
        <script src="../js/rtc.js?v3"></script>
        <script src="../js/objects.js?v3"></script>
        <script src="../js/scoreboardmaker.js?v3"></script>
        <script src="../js/boardgenerator.js?v3"></script>
        <script src="../js/audioplayer.js?v3"></script>
        <script src="../solo/load_levels.js?v3"></script>
        <script src="../level/main.js?v3"></script>
        <!-- END -->

        <script>
            async function main() {
                await loadLevels()
                updateHtmlLevels()
            }

            main()
        </script>
    </body>

</html>
